<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="main-heading">Word Counter</h1>
        <p class="para">Enter the text do you want</p>
        <div class="main-data">
            <input class="input" type="text" name="text area" id="get-text" placeholder="Enter Text...">
            <button type="submit" id="submit">Check</button>
            <button type="reset" id="refresh-input">Refresh</button>
        </div>
        <div class="show-data">
            <div id="show-length" class="box1">0</div>
            <div id="show-text"></div>
            <button type="reset" id="refresh-text">Refresh</button>
        </div> 
    </main>
    <script src="java.js"></script>
</body>
</html>
